<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Greetings</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <img src="images/wikipedia.png" alt="Wikipedia">
        <div class="credits" id="credits">Juan MORALES</div>
        <textarea name="messageFromUser" id="messageFromUser"></textarea>
        <br>
        <button id="greetingChanger">Change greeting</button>
        
        <br><br><br><br><br>
        <div id="greeting" class="greeting">Hello</div>
        <button id="changeGreeting" class="change-btn">Change Language</button>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
